<div class="p-3">
  <h5 class="mb-3"><i class="fas fa-clock me-2"></i> Company Timezone</h5>

  <div class="mb-3">
    <label for="timezoneSelect" class="form-label">Select timezone</label>
    <select id="timezoneSelect" class="form-select"></select>
    <div class="form-text">Current: <span id="timezoneCurrent">{{ current_tz or "America/Chicago" }}</span></div>
  </div>

  <button id="btnSaveTimezone" class="btn btn-primary">
    <i class="fas fa-save me-1"></i> Save
  </button>
</div>
