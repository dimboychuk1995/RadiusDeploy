<h3>Детали юнита</h3>

<form>
  <div class="form-group">
    <label>Год</label>
    <input type="text" class="form-control" value="{{ truck.year }}" disabled>
  </div>

  <div class="form-group">
    <label>Производитель</label>
    <input type="text" class="form-control" value="{{ truck.make }}" disabled>
  </div>

  <div class="form-group">
    <label>Модель</label>
    <input type="text" class="form-control" value="{{ truck.model }}" disabled>
  </div>

  <div class="form-group">
    <label>Пробег</label>
    <input type="text" class="form-control" value="{{ truck.mileage }}" disabled>
  </div>

  <div class="form-group">
    <label>VIN</label>
    <input type="text" class="form-control" value="{{ truck.vin }}" disabled>
  </div>

  <div class="form-group">
    <label>Тип</label>
    <input type="text" class="form-control" value="{{ truck.type }}" disabled>
  </div>

  <div class="form-group">
    <label>Unit Number</label>
    <input type="text" class="form-control" value="{{ truck.unit_number }}" disabled>
  </div>

  <div class="form-group">
    <label>Файл</label><br>
    {% if truck.file_data %}
      <a href="{{ url_for('trucks.get_file', truck_id=truck._id) }}" target="_blank">
        {{ truck.file_name or 'Файл' }}
      </a>
    {% else %}
      <p class="form-control-plaintext">Нет файла</p>
    {% endif %}
  </div>

  <button type="button" class="btn btn-secondary" onclick="loadTrucksFragment()">Назад</button>
</form>
