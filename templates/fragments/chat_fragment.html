<div class="container py-3" style="height: 80vh; display: flex; flex-direction: column;">
  <h4>Общий чат</h4>

  <div id="chat-meta"
       data-user-id="{{ current_user_id }}"
       data-user-name="{{ current_user_name }}">
  </div>

  <div id="chat-box" class="border p-3 mb-3"
       style="flex-grow: 1; overflow-y: auto; background-color: #f9f9f9;">
    <!-- Сообщения -->
  </div>

  <div class="d-flex align-items-end border rounded px-2 py-1" style="gap: 8px;">
      <button id="chat-attach-btn" class="btn btn-sm p-1" style="background: none; border: none;" title="Прикрепить файл">
        <i class="fas fa-paperclip fa-lg text-secondary"></i>
      </button>
      <textarea id="chat-input" class="form-control border-0" rows="1"
                placeholder="Напишите сообщение..."
                style="resize: none; overflow-y: hidden; height: 38px;"></textarea>
      <input type="file" id="chat-file" class="d-none" multiple>
      <button id="chat-send-btn" class="btn btn-primary">Отправить</button>
    </div>

</div>
