<div class="container py-3" style="height: 80vh; display: flex; flex-direction: column;">
  <h4>Общий чат</h4>

  <div id="chat-meta"
       data-user-id="{{ current_user_id }}"
       data-user-name="{{ current_user_name }}">
  </div>

  <div id="chat-box" class="border p-3 mb-3"
       style="flex-grow: 1; overflow-y: auto; background-color: #f9f9f9;">
    <!-- Сообщения -->
  </div>

  <div class="d-flex align-items-start">
    <input id="chat-input" class="form-control me-2" placeholder="Напишите сообщение...">
    <input type="file" id="chat-file" class="form-control me-2" style="max-width: 250px;">
    <button id="chat-send-btn" class="btn btn-primary">Отправить</button>
  </div>
</div>
