{% extends "base.html" %}
{% block title %}Uniwersal Ways Corp{% endblock %}

{% block sidebar %}
<div class="list-group sidebar">
    <button class="list-group-item list-group-item-action" id="btn-trucks">
        <i class="fas fa-truck me-2"></i> Грузовики
    </button>
    <button class="list-group-item list-group-item-action" id="btn-drivers">
        <i class="fas fa-user me-2"></i> Водители
    </button>

    <!-- Диспетчер -->
    <button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" id="btn-dispatch-fragment">
        <span><i class="fas fa-headset me-2"></i> Диспетчер</span>
        <span id="dispatcherDropdownArrow" style="cursor: pointer;">&#9662;</span>
    </button>
    <div id="dispatcherSubmenu" style="display: none; padding-left: 10px;">
        <button class="list-group-item list-group-item-action" id="btn-brokers-fragment">
            <i class="fas fa-user-tie me-2"></i> Брокеры / Кастомеры
        </button>
        <button class="list-group-item list-group-item-action" id="btn-dispatchers-fragment">
            <i class="fas fa-users me-2"></i> Диспетчеры
        </button>
    </div>

    <!-- Грузы -->
    <button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" id="btn-loads-fragment">
        <span><i class="fas fa-boxes me-2"></i> Грузы</span>
        <span id="loadsDropdownArrow" style="cursor: pointer;">&#9662;</span>
    </button>
    <div id="loadsSubmenu" style="display: none; padding-left: 10px;">
        <button class="list-group-item list-group-item-action" id="btn-loads-stats">
            <i class="fas fa-chart-line me-2"></i> Статистика
        </button>
    </div>

    <button class="list-group-item list-group-item-action" id="btn-safety">
      <i class="fas fa-shield-alt me-2"></i> Safety
    </button>

    <button class="list-group-item list-group-item-action" id="btn-accounting">
        <i class="fas fa-calculator me-2"></i> Бухгалтерия
    </button>
    <button class="list-group-item list-group-item-action" id="btn-statements">
        <i class="fas fa-file-invoice-dollar me-2"></i> Стейтменты
    </button>
    <button class="list-group-item list-group-item-action" id="btn-fuel-cards">
        <i class="fas fa-gas-pump me-2"></i> Топливные карты
    </button>

    <button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" id="btn-samsara">
    <span><i class="fas fa-map-marked-alt me-2"></i> Samsara</span>
    <span id="samsaraDropdownArrow" style="cursor: pointer;">&#9662;</span>
    </button>
    <div id="samsaraSubmenu" style="display: none; padding-left: 10px;">
        <button class="list-group-item list-group-item-action" id="btn-samsara-mileage">
            <i class="fas fa-road me-2"></i> Driver Mileage
        </button>
    </div>

    <button class="list-group-item list-group-item-action" id="btn-tolls">
        <i class="fas fa-road me-2"></i> Толлы
    </button>
    <button class="list-group-item list-group-item-action" id="btn-fleet">
        <i class="fas fa-tools me-2"></i> Fleet
    </button>
</div>

{% endblock %}

{% block content %}
<div class="content">

    <div id="section-trucks" class="content-section" style="display: none;"></div>
    <div id="unit_details_fragment" class="content-section"></div>

    <div id="section-drivers" style="display: none;"></div>
    <div id="driver-details" class="content-section" style="display: none;"></div>

    <div id="section-loads-fragment" class="content-section" style="display: none;"></div>
    <div id="section-loads-stats" class="content-section" style="display: none;"></div>

    <div id="section-dispatch-fragment" class="content-section" style="display: none;"></div>
    <div id="section-dispatch-brokers" class="content-section" style="display: none;"></div>
    <div id="section-dispatchers" class="content-section" style="display: none;"></div>

    <div id="section-safety" class="content-section" style="display: none;"></div>

    <div id="section-accounting" class="content-section" style="display: none;"></div> <!-- Новый блок -->

    <div id="section-statements" class="content-section" style="display: none;"></div>

    <div id="section-fuel-cards" class="content-section" style="display: none;"></div>

    <div id="section-samsara" class="content-section" style="display: none;"></div>
    <div id="section-samsara-mileage" class="content-section" style="display: none;"></div>

    <div id="section-tolls" class="content-section" style="display: none;"></div>

    <div id="section-fleet" class="content-section" style="display: none;"></div>
    <div id="section-service-details" class="content-section" style="display: none;"></div>

</div>
{% endblock %}
