{% extends "base.html" %}
{% block title %}Главная{% endblock %}

{% block sidebar %}
<div class="list-group sidebar">
    <button class="list-group-item list-group-item-action" id="btn-trucks">Грузовики</button>
    <button class="list-group-item list-group-item-action" id="btn-drivers">Водители</button>

    <!-- Обновлённый Диспетчер -->
    <div class="list-group-item d-flex justify-content-between align-items-center">
        <span id="btn-dispatch-fragment" style="cursor: pointer;">Диспетчер</span>
        <span id="dispatcherDropdownArrow" style="cursor: pointer;">&#9662;</span>
    </div>
    <div id="dispatcherSubmenu" style="display: none; padding-left: 10px;">
        <button class="list-group-item list-group-item-action" id="btn-brokers-fragment">Брокеры / Кастомеры</button>
    </div>

    <button class="list-group-item list-group-item-action" id="btn-loads-fragment">Грузы</button>
    <button class="list-group-item list-group-item-action" id="btn-accounting">Бухгалтерия</button>
    <button class="list-group-item list-group-item-action" id="btn-statements">Стейтменты</button>
    <button class="list-group-item list-group-item-action" id="btn-fuel-cards">Топливные карты</button>
    <button class="list-group-item list-group-item-action" id="btn-samsara">Samsara</button>
    <button class="list-group-item list-group-item-action" id="btn-tolls">Толлы</button>
    <button class="list-group-item list-group-item-action" id="btn-fleet">Fleet</button>
</div>

{% endblock %}

{% block content %}
<div class="content">

    <div id="section-trucks" class="content-section" style="display: none;"></div>
    <div id="unit_details_fragment" class="content-section"></div>

    <div id="section-drivers" style="display: none;"></div>
    <div id="driver-details" class="content-section" style="display: none;"></div>

    <div id="section-loads-fragment" class="content-section" style="display: none;"></div>

    <div id="section-dispatch-fragment" class="content-section" style="display: none;"></div>

    <div id="section-accounting" class="content-section" style="display: none;"></div> <!-- Новый блок -->

    <div id="section-statements" class="content-section" style="display: none;"></div>

    <div id="section-fuel-cards" class="content-section" style="display: none;"></div>

    <div id="section-samsara" class="content-section" style="display: none;"></div>

    <div id="section-tolls" class="content-section" style="display: none;"></div>

    <div id="section-fleet" class="content-section" style="display: none;"></div>
    <div id="section-service-details" class="content-section" style="display: none;"></div>

</div>
{% endblock %}
