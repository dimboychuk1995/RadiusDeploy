<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Топливные карты</h4>

        <div class="d-flex gap-2">
            <form id="upload-transactions-form" enctype="multipart/form-data" class="form-inline">
                <input type="file" class="form-control-file mr-2" id="transaction-file" name="file" accept=".pdf" required>
                <button type="submit" class="btn btn-success">Загрузить транзакции</button>
            </form>

            <button class="btn btn-primary ml-2" id="btn-open-fuel-card-modal">Создать</button>
        </div>
    </div>


    <div class="table-responsive">
        <table class="table table-bordered table-hover mt-3" id="fuel-cards-table">
            <thead class="thead-light">
                <tr>
                    <th>Provider</th>
                    <th>Card#</th>
                    <th>Driver ID</th>
                    <th>Vehicle ID</th>
                    <th>Assigned Driver</th>
                </tr>
            </thead>
            <tbody>
                <!-- Сюда будут добавлены строки через JS -->
            </tbody>
        </table>
    </div>

    <!-- Модальное окно создания карты -->
    <div class="modal fade" id="fuelCardModal" tabindex="-1" role="dialog" aria-labelledby="fuelCardModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form id="fuel-card-form">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="fuelCardModalLabel">Создание топливной карты</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <label for="provider">Provider</label>
                            <input type="text" class="form-control" id="provider" name="provider" required>
                        </div>
                        <div class="form-group">
                            <label for="card_number">Card#</label>
                            <input type="text" class="form-control" id="card_number" name="card_number" required>
                        </div>
                        <div class="form-group">
                            <label for="driver_id">Driver ID</label>
                            <input type="text" class="form-control" id="driver_id" name="driver_id">
                        </div>
                        <div class="form-group">
                            <label for="vehicle_id">Vehicle ID</label>
                            <input type="text" class="form-control" id="vehicle_id" name="vehicle_id">
                        </div>
                        <div class="form-group">
                            <label for="assigned_driver">Assigned Driver</label>
                            <select class="form-control" id="assigned_driver" name="assigned_driver">
                                <!-- Сюда добавим водителей из базы -->
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
