<h2>Толлы</h2>

<div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-primary" onclick="openTollModal()">➕ Добавить толл</button>
</div>

<!-- Таблица или контент -->
<div id="tollTableWrapper">
    <!-- Тут будет таблица с толлами -->
    <p>Здесь будет отображаться список толлов...</p>
</div>

<!-- Модальное окно добавления (будет реализовано позже) -->
<div class="offcanvas offcanvas-end custom-offcanvas" tabindex="-1" id="addTollModal">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Добавить толл</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <p>Форма добавления толла будет здесь.</p>
  </div>
</div>
