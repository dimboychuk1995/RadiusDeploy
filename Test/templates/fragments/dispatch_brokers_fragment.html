<h2>Брокеры и Кастомеры</h2>

<div class="row">
  <div class="col-md-6">
    <h4>Брокеры</h4>
    <table class="table table-bordered table-sm">
      <thead>
        <tr>
          <th>Имя</th>
          <th>Телефон</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        {% for broker in brokers %}
        <tr>
          <td>{{ broker.name }}</td>
          <td>{{ broker.phone }}</td>
          <td>{{ broker.email }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="col-md-6">
    <h4>Кастомеры</h4>
    <table class="table table-bordered table-sm">
      <thead>
        <tr>
          <th>Имя</th>
          <th>Телефон</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        {% for customer in customers %}
        <tr>
          <td>{{ customer.name }}</td>
          <td>{{ customer.phone }}</td>
          <td>{{ customer.email }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
