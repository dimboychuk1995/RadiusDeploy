{% if loads %}
  <table class="table table-sm table-striped">
    <thead>
      <tr>
        <th></th> <!-- колонка под чекбоксы -->
        <th>Откуда</th>
        <th>Куда</th>
        <th>Пикап</th>
        <th>Деливери</th>
        <th>Цена</th>
        <th>Статус</th>
      </tr>
    </thead>
    <tbody>
      {% for load in loads %}
        <tr>
          <td>
            <input type="checkbox"
                   class="load-checkbox"
                   data-delivery-date="{{ load.delivery_date }}"
                   data-load-id="{{ load._id }}">
          </td>
          <td>{{ load.pickup_location }}</td>
          <td>{{ load.delivery_location }}</td>
          <td>{{ load.pickup_date }}</td>
          <td data-delivery-date="{{ load.delivery_date }}">{{ load.delivery_date }}</td>
          <td>{{ load.price }}</td>
          <td>{{ load.status }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p class="text-muted">Грузы не найдены для выбранного водителя.</p>
{% endif %}
