<table class="table table-sm table-bordered">
  <thead>
    <tr>
      <th>✓</th>
      <th>Дата</th>
      <th>Plaza</th>
      <th>Сумма</th>
    </tr>
  </thead>
  <tbody>
    {% for t in tolls %}
      <tr>
        <td>
          <input type="checkbox" class="toll-checkbox" data-amount="{{ t.amount or 0 }}" checked>
        </td>
        <td>{{ t.posting_date }}</td>
        <td>{{ t.plaza }}</td>
        <td>${{ "%.2f"|format(t.amount or 0) }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
